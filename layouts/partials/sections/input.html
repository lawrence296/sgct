<div class="mb-3">
	<label for="{{ .name }}" class="form-label">{{ .label }}</label>
	{{ if .textarea }}
	<textarea class="form-control" name="{{ .name }}" id="{{ .name }}" rows="{{ .rows }}" {{ if .required }}required{{ end }}></textarea>
	{{ else }}
	<input type="{{ .type }}" class="form-control" name="{{ .name }}" id="{{ .name }}" {{ if .required }}required{{ end }}>
	{{ end }}
	{{ with .formtext }}
	<div class="form-text">{{ . }}</div>
	{{ end }}
</div>
